<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paint 3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #444;
        }

        a {
            color: #08f;
        }

        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #instructions {
            width: 100%;
            height: 100%;

            display: -webkit-box;
            display: -moz-box;
            display: box;

            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;

            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;

            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;

            color: #ffffff;
            text-align: center;
            font-family: Arial;
            font-size: 14px;
            line-height: 24px;

            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - paint 3D
    </div>

    <div id="blocker">

        <div id="instructions">
            <span style="font-size:36px">Press F to unlock movement</span>
            <br /><br />
            Move: WASD<br />
            Up: SPACE<br />
            Down: SHIFT<br />
            Look: MOUSE<br />
            Lock movement: ESC
        </div>

    </div>

    <script type="module">

        import * as THREE from 'https://threejs.org/build/three.module.js';
        import Stats from 'https://threejs.org/examples/jsm/libs/stats.module.js';
        import { PointerLockControls } from './PointerLockControls.js';

        let container, stats;
        let camera, controls, scene, raycaster, renderer;

        let brushColor = 0xff0000;

        let CLICKED = false;
        let INTERSECTED;

        const mouse = new THREE.Vector2();

        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;

        let prevTime = performance.now();
        let time;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 500;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            const light = new THREE.AmbientLight(0xffffff);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            const geometry = new THREE.BoxGeometry(20, 20, 20);

            let x = 0;
            let y = 0;
            let z = 0;
            for (let i = 0; i < 1000; i++) { // 10^3

                const object = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                    opacity: 0,
                    transparent: true
                }));

                object.position.x = x;
                object.position.y = y;
                object.position.z = z;

                scene.add(object);

                x += 20;
                if (x == 200) {
                    x = 0;
                    y += 20;

                    if (y == 200) {
                        y = 0;
                        z += 20;
                    }
                }

            }

            raycaster = new THREE.Raycaster();

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            stats = new Stats();
            container.appendChild(stats.dom);

            //

            controls = new PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            controls.addEventListener('lock', function () {

                instructions.style.display = 'none';
                blocker.style.display = 'none';

            });

            controls.addEventListener('unlock', function () {

                blocker.style.display = 'block';
                instructions.style.display = '';

            });

            scene.add(controls.getObject());

            const onKeyDown = function (event) {

                switch (event.keyCode) {

                    case 87: // W
                        moveForward = true;
                        break;

                    case 65: // A
                        moveLeft = true;
                        break;

                    case 83: // S
                        moveBackward = true;
                        break;

                    case 68: // D
                        moveRight = true;
                        break;

                    case 32: // SPACE
                        moveUp = true;
                        break;

                    case 16: // SHIFT
                        moveDown = true;
                        break;

                    case 70: // F
                        controls.lock();
                        break;

                }

            };

            const onKeyUp = function (event) {

                switch (event.keyCode) {

                    case 87: // W
                        moveForward = false;
                        break;

                    case 65: // A
                        moveLeft = false;
                        break;

                    case 83: // S
                        moveBackward = false;
                        break;

                    case 68: // D
                        moveRight = false;
                        break;

                    case 32: // SPACE
                        moveUp = false;
                        break;

                    case 16: // SHIFT
                        moveDown = false;
                        break;

                }

            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            //

            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener("mousedown", onDocumentMouseDown);
            document.addEventListener("mouseup", onDocumentMouseUp);

            //

            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onDocumentMouseMove() {

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

        }

        function onDocumentMouseDown() {

            CLICKED = true;
            console.log(CLICKED);

        }

        function onDocumentMouseUp() {

            CLICKED = false;
            console.log(CLICKED);

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            time = performance.now();

            if (controls.isLocked === true) {

                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.y -= velocity.y * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.x = Number(moveRight) - Number(moveLeft);
                direction.y = Number(moveUp) - Number(moveDown);
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.normalize(); // this ensures consistent movements in all directions

                if (moveLeft || moveRight) velocity.x -= direction.x * 2000.0 * delta;
                if (moveUp || moveDown) velocity.y -= direction.y * 2000.0 * delta;
                if (moveForward || moveBackward) velocity.z -= direction.z * 2000.0 * delta;

                controls.moveRight(- velocity.x * delta);
                controls.moveUp(- velocity.y * delta);
                controls.moveForward(- velocity.z * delta);

            }

            render();
            stats.update();

        }

        function render() {

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {

                if (INTERSECTED != intersects[0].object) {

                    // Eraser
                    if (INTERSECTED && !CLICKED) {
                        INTERSECTED.material.opacity = 0;
                    }

                    INTERSECTED = intersects[0].object;
                    INTERSECTED.material.color.setHex(brushColor);
                    INTERSECTED.material.opacity = 1;

                }

            } else {

                // Eraser
                if (INTERSECTED && !CLICKED) {
                    INTERSECTED.material.opacity = 0;
                }

                INTERSECTED = null;

            }

            prevTime = time;

            renderer.render(scene, camera);

        }

    </script>

</body>

</html>
